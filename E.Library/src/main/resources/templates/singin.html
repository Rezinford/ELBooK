<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Spring Security Example </title>
</head>
<body>
<div class="mdl-layout__tab-panel" id="login">
    <form action="#" th:action="@{/user/create}"
          th:object="${user}" method="post" class="m-t" role="form" accept-charset="UTF-8">
        <header class="form-horizontal">
            <legend>Register</legend>
        </header>
        <section class="form-horizontal">
            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">First name</label>
                <div class="col-md-4">
                    <input th:field="*{first_name}" id="textinput" name="first_name" type="text"
                           placeholder="John"
                           class="form-control input-md" required="">
                </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">Last name</label>
                <div class="col-md-4">
                    <input th:field="*{last_name}" id="textinput" name="last_name" type="text"
                           placeholder="Smith"
                           class="form-control input-md" required="">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="email">E-mail</label>
                <div class="col-md-4">
                    <input th:field="*{e_mail}" id="email" name="email" type="text"
                           placeholder="john.smith@mail.com" class="form-control input-md" required="">

                </div>
            </div>

            <!-- Password input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="password">Password</label>
                <div class="col-md-4">
                    <input th:field="*{password}"
                           id="password"
                           name="passwordinput"
                           type="password"
                           placeholder="Enter your password"
                           class="form-control input-md">

                </div>
            </div>

            <!-- Password input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="password">Repeat password </label>
                <div class="col-md-4">
                    <input th:field="*{repeat_password}"
                           id="Repeat_passwordinput"
                           name="Repeat_passwordinput"
                           type="password"
                           placeholder="Repeat your password"
                           class="form-control input-md"
                           required="">

                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="age">Age</label>
                <div class="col-md-4">
                    <input th:field="*{age}" id="age" name="age" type="age" placeholder="age"
                           class="form-control input-md" required="">

                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="singlebutton"></label>
                <div class="col-md-4">
                    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Register
                    </button>
                </div>
            </div>
        </section>
        <!--</div>-->
    </form>
</div>
</form>
</body>
</html>
