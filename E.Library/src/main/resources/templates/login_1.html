<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Spring Security Example </title>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form action="#" th:action="@{/login}"
       method="post" class="m-t" role="form" accept-charset="UTF-8">
    <!--th:object="${login}"-->
    <!--<form th:action="@{/login}" method="post">-->
    <div><label> User Name : <input th:field="*{e_mail}" type="text" name="username"/> </label></div>
    <div><label> Password: <input th:field="*{password}" type="password" name="password"/> </label></div>
    <div><input type="submit" value="Sign In"/></div>
</form>
</body>
</html>
